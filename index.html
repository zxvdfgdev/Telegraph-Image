<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph图床</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        body {
            /* 渐变背景修改为黑灰色系 */
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #0f0f0f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 20px;
        }

        #upload-area {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #upload-area.dragover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .result-card {
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input::placeholder { color: rgba(255,255,255,0.4); }
        
        #fileInput { display: none; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <main class="w-full max-w-2xl px-4 py-8">
        <div class="liquid-glass p-8 md:p-12 text-center">
            <h1 class="text-3xl font-bold mb-6 tracking-tight text-white/90">文件上传</h1>
            
            <!-- 上传区域 -->
            <div id="upload-area" class="border-2 border-dashed border-white/10 rounded-xl p-10 cursor-pointer hover:border-white/20">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 mb-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-lg font-medium text-white/80">点击或拖拽文件至此</p>
                    <p class="text-sm text-white/40 mt-2">支持单次上传多张图片</p>
                </div>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*">

            <!-- 进度与状态 -->
            <div id="status" class="mt-6 hidden">
                <div class="w-full bg-white/5 rounded-full h-1.5 mb-2">
                    <div id="progressBar" class="bg-white/60 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="statusText" class="text-xs text-white/50">准备就绪</p>
            </div>

            <!-- 结果展示 -->
            <div id="resultContainer" class="mt-8 space-y-4"></div>
        </div>
    </main>

    <!-- 页脚文案 -->
    <footer class="fixed bottom-6 left-6 text-white/30 text-sm font-light">
        基于 Telegram 的文件托管服务
    </footer>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const resultContainer = document.getElementById('resultContainer');

        uploadArea.onclick = () => fileInput.click();

        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        fileInput.onchange = () => handleFiles(fileInput.files);

        async function handleFiles(files) {
            if (files.length === 0) return;
            
            status.classList.remove('hidden');
            resultContainer.innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                
                statusText.innerText = `正在上传: ${file.name} (${i + 1}/${files.length})`;
                progressBar.style.width = `${progress}%`;

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const url = window.location.origin + data[0].src;
                        addResult(url);
                    } else {
                        addError(`上传失败: ${file.name}`);
                    }
                } catch (error) {
                    addError(`网络错误: ${file.name}`);
                }
            }
            
            statusText.innerText = '上传完成';
            setTimeout(() => status.classList.add('hidden'), 2000);
        }

        function addResult(url) {
            const div = document.createElement('div');
            div.className = 'result-card liquid-glass p-4 flex flex-col md:flex-row items-center gap-4 text-left';
            div.innerHTML = `
                <img src="${url}" class="w-16 h-16 object-cover rounded-lg border border-white/10" />
                <div class="flex-1 w-full overflow-hidden">
                    <input type="text" readonly value="${url}" class="w-full bg-black/40 border border-white/5 rounded px-3 py-1.5 text-xs text-white/80 focus:outline-none" onclick="this.select()" />
                </div>
                <button onclick="copyToClipboard('${url}', this)" class="bg-white/10 hover:bg-white/20 text-white px-5 py-1.5 rounded-lg text-sm transition-all border border-white/10">复制</button>
            `;
            resultContainer.appendChild(div);
        }

        function addError(msg) {
            const div = document.createElement('div');
            div.className = 'result-card bg-red-900/20 border border-red-500/30 p-3 rounded-lg text-xs text-red-200';
            div.innerText = msg;
            resultContainer.appendChild(div);
        }

        function copyToClipboard(text, btn) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const originalText = btn.innerText;
            btn.innerText = '已复制';
            btn.style.borderColor = 'rgba(255,255,255,0.4)';
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.borderColor = 'rgba(255,255,255,0.1)';
            }, 1500);
        }
    </script>
</body>
</html>
